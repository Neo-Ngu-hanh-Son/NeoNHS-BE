<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Upcoming Teaching Appointment</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans:wght@400;700&display=swap');
    body, table, td, p, a, li, blockquote {
      font-family: 'Noto Sans', 'Noto Sans JP', Arial, sans-serif;
    }
    .japanese-text {
      font-family: 'Noto Sans JP', sans-serif;
    }
  </style>
</head>
<body style="font-family: 'Noto Sans', 'Noto Sans JP', Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
<table width="100%" cellspacing="0" cellpadding="0" border="0">
  <tr>
    <td align="center" style="padding: 20px;">
      <table width="600" style="background-color: #ffffff; padding: 20px; border-radius: 8px;">
        <tr>
          <td align="center" style="border: 2px">
            <img src="https://res.cloudinary.com/donifpb7x/image/upload/v1740033241/logo_ksrfrv.jpg" alt="JLearning" style="max-width: 150px;">
          </td>
        </tr>
        <tr>
          <td align="center" style="padding: 20px 0; font-size: 18px;">
            <p>Hello, <strong>[[${lectureName}]]</strong></p>
            <p>This is a reminder of your upcoming teaching appointment:</p>
          </td>
        </tr>
        <tr>
          <td align="center" style="font-size: 24px; font-weight: bold; color: #333;">
            <p>Student: <span class="japanese-text">[[${studentName}]]</span></p>
            <p>Date: [[${appointmentDate}]]</p>
            <p>Time: [[${appointmentTime}]]</p>
          </td>
        </tr>

        <tr>
          <td align="center" style="padding: 20px 0; font-size: 12px; color: #888;">
            &copy; 2025 JLearning. All Rights Reserved.
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
